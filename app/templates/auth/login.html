{% extends 'base.html' %}
{% import 'forms/forms.html' as wtf %}
{% block app_content %}
  <div class="row justify-content-center">
    <div class="col-md-6">
      {% include 'navbar/messages.html' %}
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1>Log in</h1>
      <hr>
      {{ wtf.quick_form(form, button_map={'submit': 'secondary'}) }}
      <hr>
      <p>Forget Password?
        <a href="{{ url_for('auth.reset_password_request') }}">
          Find your password now.
        </a>
      </p>
    </div>
  </div>
{% endblock %}
